<div class="form-container" *ngIf="!loader" >

    <form [formGroup]="welcomeForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
          <label for="time">Time</label>
          <input type="text" id="time" formControlName="time" class="form-control">
          <div *ngIf="welcomeForm.controls.time.invalid && welcomeForm.controls.time.touched" class="text-danger">
            Time is required.
          </div>
        </div>
      
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" formControlName="description" class="form-control">
          <div *ngIf="welcomeForm.controls.description.invalid && welcomeForm.controls.description.touched" class="text-danger">
            Description is required.
          </div>
        </div>
    
        <div class="form-group">
            <label for="course">Course</label>
            <input type="text" id="course" formControlName="course" class="form-control">
            <div *ngIf="welcomeForm.controls.course.invalid && welcomeForm.controls.course.touched" class="text-danger">
              course is required.
            </div>
          </div>
      
        <button type="submit" class="btn btn-primary" [disabled]="welcomeForm.invalid">Submit</button>
      </form>
    
    
    
      <table class="table table-bordered table-inverse">
        <thead class="thead-inverse">
            <tr>
                <th>S.N.</th>
               
                <th>Time</th>
                <th>Description</th>
                <th>Course</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of Home;let j=index" >
                    <td scope="row">{{j+1}}</td>
                   
                    <td>{{i?.time}}</td>
                    <td>{{i?.description}}</td>
                    <td>{{i?.course}}</td>
                </tr>
            </tbody>
      </table>
    
    
    </div>
    
    
    <div class="loader-container" *ngIf="loader"  >
        <div class="loader"></div>
      </div>
